<head>
  <title>My Page</title>
  <style>
    /* Style the loader */
    #loader {
      position: fixed;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      z-index: 9999;
      background: url('path/to/loader.gif') 50% 50% no-repeat rgb(249,249,249);
      opacity: .8;
    }

    /* Style the page content */
    #content {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Loading div -->
  <div id="loader"></div>

  <!-- Page content -->
  <div id="content">
    <!-- Your page content goes here -->
  </div>

  <!-- JavaScript to hide the loader and show the page content -->
  <script>
    window.addEventListener('load', function() {
      document.getElementById('loader').style.display = 'none';
      document.getElementById('content').style.display = 'block';
    });
  </script>
</body>
</html>
