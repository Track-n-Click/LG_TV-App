    <!-- Login Selection -->
    <div id="login-options" class="login-options">
      <!-- Button for PIN Login -->
      <button id="login-via-pin" class="modal-login-option">
        <div class="option-content">
          <img src="images/pin-code.png" alt="PIN Icon" class="option-icon" />
          <span>Login via PIN</span>
        </div>
      </button>

      <!-- Button for Credentials Login -->
      <button id="login-via-credentials" class="modal-login-option">
        <div class="option-content">
          <img
            src="images/log-in.png"
            alt="Password Icon"
            class="option-icon"
          />
          <span>Login via Credentials</span>
        </div>
      </button>
    </div>

    <div id="pin-login-form" class="modal-form" style="display: none">
      <div
        id="qr-login-section"
        class="modal-form"
        style="display: none; width: 100%"
      >
        <img src="images/qr_code.png" alt="QR Code" />
        <h4>Scan this QR code with your mobile to login.</h4>
        <button onclick="showPinForm()" class="modal-login-button">Next</button>
        <p>
          Having trouble using the QR code? Go to
          <a href="https://ayozat.com" target="_blank">ayozat.com</a> </br>and click
          'Connect TV'.
        </p>
        <button onclick="goBack()" class="modal-login-button-back">Back</button>
      </div>

      <!-- PIN Entry Section -->
      <div id="pin-login-section" class="modal-form" style="display: none">
        <input
          type="text"
          id="pin"
          placeholder="Enter 6-digit PIN"
          
          required
        />
        <div id="pin-error-message" class="error-message"></div>
        <div class="login-buttons-container">
          <button onclick="showQrCode()" class="modal-login-button-back">
            Back
          </button>
        </div>
      </div>
    </div>
    <div
      id="loading-screen"
      style="display: none; text-align: center; padding: 20px"
    >
      <img src="/images/Ripple.svg" alt="Loading..." class="spinner" />
    </div>
    <!-- Credentials Login Form -->
    <div id="credentials-login-form" class="modal-form" style="display: none">
      <input type="text" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <div id="credentials-error-message" class="error-message"></div>
      <div class="buttons-container">
        
        <button onclick="submitCredentialsLogin()" class="modal-login-button">
          Submit Credentials
        </button>
        <button onclick="goBack()" class="modal-login-button-back">Back</button>
      </div>
    </div>

    <!-- Add the on-screen keyboard here -->
    <div id="on-screen-keyboard" class="keyboard">
      <div id="keyboard-row-0" class="keyboard-row"></div>
      <div id="keyboard-row-1" class="keyboard-row"></div>
      <div id="keyboard-row-2" class="keyboard-row"></div>
      <div id="keyboard-row-3" class="keyboard-row"></div>
      <div id="keyboard-row-4" class="keyboard-row"></div>
