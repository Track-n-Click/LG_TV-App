<!-- Login Modal -->
<div id="login-modal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <div class="modal-logo-container">
        <img src="/images/a_logo.png" alt="Logo" class="modal-logo" />
      </div>
      <h2>Welcome back!</h2>
      <p>Log in and catch up with your favorite things</p>
    </div>
    <form id="login-form" class="modal-form" novalidate>
      <input type="text" id="email" name="email" required placeholder="Email" autocomplete="off" />
      <input
        type="password"
        id="password"
        name="password"
        required
        placeholder="Password"
      />
      <button type="submit" class="modal-login-button">LOGIN</button>
    </form>
    

    <!-- Add the on-screen keyboard here -->
    <div id="on-screen-keyboard">
      <div id="keyboard-row-0" class="keyboard-row"></div>
      <div id="keyboard-row-1" class="keyboard-row"></div>
      <div id="keyboard-row-2" class="keyboard-row"></div>
      <div id="keyboard-row-3" class="keyboard-row"></div>
      <div id="keyboard-row-4" class="keyboard-row"></div>
    </div>
  </div>
