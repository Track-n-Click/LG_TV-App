<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Page</title>
    <link rel="stylesheet" href="../css/music.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
  </head>
  <body>
    <!-- Home Hero Slider -->

    <div id="music-grid-container" class="music-content">
      <div class="swiper-main">
        <div class="swiper">
          <div
            class="swiper-container swiper-container-hero"
            id="swiper-container"
          >
            <div class="swiper-back-dot"></div>
            <div class="swiper-wrapper swiper-hero" id="swiper-wrapper"></div>
            <div class="swiper-pagination"></div>
          </div>
        </div>
      </div>
      <!-- Latest Songs section -->
      <div id="latest-songs" class="music-section">
        <h2>Latest Songs</h2>
        <div id="latest-songs-row" class="music-row">
          <!-- Latest songs will be injected here by music.js -->
        </div>
      </div>

      <!-- Albums section -->
      <div id="albums" class="music-section">
        <h2>Albums</h2>
        <div id="album-row" class="music-row">
          <!-- Album items will be injected here by music.js -->
        </div>
      </div>

      <!-- Most Played Songs section -->
      <!-- <div id="most-played-songs" class="music-section">
        <h2>Most Played Songs</h2>
        <div id="most-played-songs-row" class="music-row">
          
        </div>
      </div> -->
    </div>

    <script type="module" src="../js/musicService.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script type="module" src="../js/music.js"></script>
    <script src="https://senza-sdk.streaming.synamedia.com/latest/bundle.js"></script>
  </body>
</html>
