<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="../css/settings.css">
</head>

<body>
    <div id="settings-container">
        <h1>Settings</h1>
        <div id="settings-grid">
            <div class="settings-item" data-action="video-quality">
                <i class="fa-solid fa-video"></i>
                <div class="setting-title">Video Quality</div>
            </div>
            <div class="settings-item" data-action="audio-output">
                <i class="fa-solid fa-volume-high"></i>
                <div class="setting-title">Audio Output</div>
            </div>
            <div class="settings-item" data-action="network">
                <i class="fa-solid fa-wifi"></i>
                <div class="setting-title">Network</div>
            </div>
            <div class="settings-item" data-action="display">
                <i class="fa-solid fa-tv"></i>
                <div class="setting-title">Display Settings</div>
            </div>
            <div class="settings-item" data-action="language">
                <i class="fa-solid fa-language"></i>
                <div class="setting-title">Language</div>
            </div>
            <div class="settings-item" data-action="reset">
                <i class="fa-solid fa-rotate-left"></i>
                <div class="setting-title">Reset Settings</div>
            </div>
        </div>
    </div>

    <script src="../js/settings.js"></script>
    <script src="../js/common.js"></script>
</body>

</html>
