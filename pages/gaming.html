<!DOCTYPE html>
<html lang="en">
  <head>
    <title>AYOZAT</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/gaming.css" />
    <link rel="stylesheet" href="../css/header.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- Placeholder for the dynamic header -->
    <div id="header-placeholder"></div>

    <div id="loader">
      <img src="../images/a_logo.png" alt="Loading..." />
      <div id="progress-bar-container">
        <div id="progress-bar"></div>
      </div>
    </div>
    <div id="main">
      <div id="hero-container">
        <div id="hero">
          <div id="overlay"></div>
          <div class="hero-text">
            <h2 id="game-title">Gaming</h2>
            <p id="description">
              Discover and play games from <br />around the world.
            </p>
          </div>
        </div>
      </div>

      <div id="grid2-container">
        <a class="game-card" href="./games/snake.html" data-title="Snake Game">
          <img src="../images/gaming/snake.jpg" alt="Snake Game" />
          <div class="text">
            <div class="title">Snake</div>
          </div>
        </a>

        <a
          class="game-card"
          href="./games/flappy_bird.html"
          data-title="Flappy Bird Game"
        >
          <img src="../images/gaming/bird.jpg" alt="Flappy Bird Game" />
          <div class="text">
            <div class="title">Flappy Bird</div>
          </div>
        </a>

        <a class="game-card" href="./games/walls.html" data-title="Walls Game">
          <img src="../images/gaming/walls.jpg" alt="Walls Game" />
          <div class="text">
            <div class="title">Walls</div>
          </div>
        </a>
        <!-- Add more grid items as needed -->
      </div>
    </div>

    <!-- <script src="../js/app.js" defer></script>
    <script src="../js/common.js" defer></script> -->
    <script src="../js/gaming.js" defer></script>
    <script src="https://senza-sdk.streaming.synamedia.com/latest/bundle.js"></script>

    <script type="module" src="../js/header.js"></script>
    <!-- Dynamically Load Header Script -->
    <script>
      // Load the header dynamically
      fetch("../header.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("header-placeholder").innerHTML = data;

          // Load header.js after inserting header HTML
          const script = document.createElement("script");
          script.src = "../js/header.js";
          script.onload = () => {
            console.log("Header script loaded");
            initializeHeader();
          };
          document.body.appendChild(script);
        })
        .catch((error) => console.error("Error loading header:", error));
    </script>
  </body>
</html>
