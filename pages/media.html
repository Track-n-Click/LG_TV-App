<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media Page</title>
    <link rel="stylesheet" href="../css/media.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
  </head>

  <body>
    <div id="video-grid-container" class="media-content">
      <!-- TV Channels section -->
      <div id="channels" class="media-section">
        <h2>TV Channels</h2>
        <div id="left-arrow-channels" class="nav-arrow left-arrow">
          <i class="fa-solid fa-chevron-left"></i>
        </div>
        <div class="video-row-container">
          <div id="channels-row" class="video-row">
            <!-- TV Channels items will be injected here by media.js -->
          </div>
        </div>

        <div id="right-arrow-channels" class="nav-arrow right-arrow">
          <i class="fa-solid fa-chevron-right"></i>
        </div>
      </div>

        <div id="right-arrow-tv" class="nav-arrow right-arrow">
          <i class="fa-solid fa-chevron-right"></i>
        </div>
      </div>
    </div>

    <script type="module" src="../js/mediaService.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script type="module" src="../js/media.js"></script>
    <script src="https://senza-sdk.streaming.synamedia.com/latest/bundle.js"></script>
  </body>
</html>
