<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media Page</title>
    <link rel="stylesheet" href="../css/media.css" />
    <link rel="stylesheet" href="../css/header.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
  </head>

  <body>
    <!-- Placeholder for the dynamic header -->
    <div id="header-placeholder"></div>

    <div id="hero-container">
      <div id="hero">
        <div id="overlay"></div>
        <div class="hero-text">
          <h2 id="title">Live TV</h2>
          <p id="description">
            Discover and watch live tv channels from <br />around the world.
          </p>
        </div>
      </div>
    </div>
    <div id="video-grid-container" class="media-content">
      <!-- TV Channels section -->
      <div id="channels" class="media-section">
        <h2>TV Channels</h2>
        <div class="video-row-container">
          <div id="channels-row" class="video-row grid-container">
            <!-- TV Channels items will be injected here by media.js -->
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="../js/mediaService.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script type="module" src="../js/media.js"></script>
    <script src="https://senza-sdk.streaming.synamedia.com/latest/bundle.js"></script>

    <script type="module" src="../js/header.js"></script>
    <!-- Dynamically Load Header Script -->
    <script>
      // Load the header dynamically
      fetch("../header.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("header-placeholder").innerHTML = data;

          // Load header.js after inserting header HTML
          const script = document.createElement("script");
          script.src = "../js/header.js";
          script.onload = () => {
            console.log("Header script loaded");
            initializeHeader();
          };
          document.body.appendChild(script);
        })
        .catch((error) => console.error("Error loading header:", error));
    </script>
  </body>
</html>
