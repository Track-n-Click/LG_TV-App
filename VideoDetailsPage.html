<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="VideoDetailsStyle.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;600;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    <title>Video Details Page</title>
  </head>
  <body>
    <!-- NavBar -->
    <div class="navbar">
      <div class="navbar-container">
        <div class="logo-container">
          <a href="index.html">
            <img class="logo" src="../img/AyozatStreamwhite.png" alt="Logo" />
          </a>
        </div>
        <div class="menu-container">
          <ul class="menu-list">
            <li class="menu-list-item">
              <i class="fa-solid fa-magnifying-glass"></i>
            </li>
            <li class="menu-list-item active">
              <i class="fa-solid fa-house"></i>
            </li>
            <li class="menu-list-item"><i class="fa-solid fa-gear"></i></li>
          </ul>
        </div>
        <div class="profile-container" id="profile-container"></div>
      </div>
    </div>

    <!-- Login Modal -->
    <div id="login-modal" class="modal">
      <div class="modal-content">
        <span class="close" id="close-modal">&times;</span>
        <div class="modal-header">
          <div class="modal-logo-container">
            <img src="./img/a_logo.png" alt="" class="modal-logo" />
          </div>
          <h2>Welcome back!</h2>
          <p>Log in and catch up with your favorite things</p>
        </div>
        <form id="login-form" class="modal-form">
          <input
            type="text"
            id="email"
            name="email"
            required
            placeholder="Email"
          />
          <input
            type="password"
            id="password"
            name="password"
            required
            placeholder="Password"
          />
          <button type="submit" class="modal-login-button">LOGIN</button>
          <p class="modal-footer">
            Scan QR to connect with <span>AyozatTV</span>
          </p>
        </form>
      </div>
    </div>

    <!-- Hero section -->
    <div class="hero">
      <div class="hero-content-container" id="hero-content-container">
        <!-- Placeholder for dynamically appended hero containers -->
      </div>
    </div>

    <!-- Details page content section -->
    <div class="container">
      <div class="video-content-container">
        <!-- Related Movies or Series Section -->
        <div class="episode-list-container episode-section">
          <!-- Wrapper for the episode list -->
          <button class="arrow-button left-arrow" data-target=".episode-list">
            ‹
          </button>
          <div class="swiper-container-episode">
            <div class="episode-list all-episode">
              <!-- Episodes will be dynamically added here -->
            </div>
          </div>
          <button class="arrow-button right-arrow" data-target=".episode-list">
            ›
          </button>
        </div>

        <!-- Related movies/series section -->
        <div class="episode-list-container related-title">
          <h1 class="episode-list-title">You may also like these</h1>
          <button
            class="arrow-button left-arrow"
            data-target=".related-section"
          >
            ‹
          </button>
          <div class="swiper-container-related">
            <div class="episode-list related-section">
              <!-- Placeholder for dynamically appended hero containers -->
            </div>
          </div>
          <button
            class="arrow-button right-arrow"
            data-target=".related-section"
          >
            ›
          </button>
        </div>
      </div>

      <!-- footer -->
      <div class="footer-container">
        <p class="footer-text">Powered by AYOZAT</p>
      </div>
    </div>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="app.js"></script>
    <script src="videoDetailsPage.js"></script>
  </body>
</html>
