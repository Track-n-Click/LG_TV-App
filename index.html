<!DOCTYPE html>
<html lang="en">

<head>
    <title>AYOZAT</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        crossorigin="anonymous">
</head>

<body>
    <div id="loader">
        <img src="images/a_logo.png" alt="Loading...">
        <div id="progress-bar-container">
            <div id="progress-bar"></div>
        </div>
    </div>
    <div id="main">
        <div id="hero-container">
            <div id="home-hero"></div>
        </div>
        <div id="settings-button" data-page="pages/settings.html">
            <i class="fa-solid fa-gear"></i>
        </div>

        <div id="grid-container">
            <div class="grid-item" data-page="pages/media.html">
                <div class="thumb">
                    <img src="images/thumbs/media.jpg" alt="Media">
                </div>
                <div class="text">
                    <i class="fa-solid fa-photo-film"></i>
                    <div class="title">TV & Video</div>
                </div>
            </div>
            
            <div class="grid-item" data-page="pages/music.html">
                <div class="thumb">
                    <img src="images/thumbs/music.jpg" alt="Music">
                </div>
                <div class="text">
                    <i class="fa-solid fa-music"></i>
                    <div class="title">Music</div>
                </div>
            </div>
            <div class="grid-item" data-page="pages/multiviewer.html">
                <div class="thumb">
                    <img src="images/thumbs/multiviewer.jpg" alt="Multi-viewer">
                </div>
                <div class="text">
                    <i class="fa-solid fa-tv"></i>
                    <div class="title">Multi-viewer</div>
                </div>
            </div>
            <div class="grid-item" data-page="pages/gaming.html">
                <div class="thumb">
                    <img src="images/thumbs/gaming.jpg" alt="Gaming">
                </div>
                <div class="text">
                    <i class="fa-solid fa-dice"></i>
                    <div class="title">Gaming</div>
                </div>
            </div>
            <div class="grid-item" data-page="pages/emailclient.html">
                <div class="thumb">
                    <img src="images/thumbs/finance.jpg" alt="Email-Client">
                </div>
                <div class="text">
                    <i class="fa-solid fa-envelope"></i>
                    <div class="title">Email Client</div>
                </div>
            </div>
            <div class="grid-item" data-page="pages/banking.html">
                <div class="thumb">
                    <img src="images/thumbs/finance.jpg" alt="Banking">
                </div>
                <div class="text">
                    <i class="fa-solid fa-university"></i>
                    <div class="title">Banking</div>
                </div>
            </div>
            <div class="grid-item" data-page="pages/finance.html">
                <div class="thumb">
                    <img src="images/thumbs/finance.jpg" alt="Office">
                </div>
                <div class="text">
                    <i class="fa-solid fa-briefcase"></i>
                    <div class="title">Office </div>
                </div>
            </div>
            <!-- Add more grid items as needed -->
        </div>
    </div>

    <script src="js/app.js" defer></script>
    <script src="js/common.js" defer></script>
    <script src="https://senza-sdk.streaming.synamedia.com/latest/bundle.js"></script>
</body>

</html>
