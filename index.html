<!DOCTYPE html>
<html lang="en">
  <head>
    <title>AYOZAT</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Alexandria&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="loader">
      <img src="images/a_logo.png" alt="Loading..." />
      <div id="progress-bar-container">
        <div id="progress-bar"></div>
      </div>
    </div>

    <!-- Placeholder for the dynamic header -->
    <div id="header-placeholder"></div>

    <!-- Main content starts here -->
    <div id="main">
      <div id="hero-container">
        <!-- Home Hero Slider -->
        <div class="swiper-main">
          <div class="swiper">
            <div class="swiper-container swiper-container-hero">
              <div class="swiper-back-dot"></div>
              <div class="swiper-wrapper swiper-hero" id="swiper-wrapper"></div>
              <div class="swiper-pagination"></div>
            </div>
          </div>
        </div>
      </div>

      <div id="grid-container">
        <div class="grid-item" data-page="pages/media.html">
          <div class="overlay"></div>
          <div class="thumb">
            <img src="images/thumbs/media.jpg" alt="Media" />
          </div>

          <div class="text">
            <i class="fa-solid fa-tv"></i>
            <div class="title">Live TV</div>
          </div>
        </div>

        <div class="grid-item" data-page="pages/videos.html">
          <div class="overlay"></div>
          <div class="thumb">
            <img src="images/thumbs/video.jpg" alt="Videos" />
          </div>

          <div class="text">
            <i class="fa-solid fa-photo-film"></i>
            <div class="title">Videos</div>
          </div>
        </div>

        <div class="grid-item" data-page="pages/music.html">
          <div class="overlay"></div>
          <div class="thumb">
            <img src="images/thumbs/music.jpg" alt="Music" />
          </div>

          <div class="text">
            <i class="fa-solid fa-music"></i>
            <div class="title">Music</div>
          </div>
        </div>
        <div class="grid-item" data-page="pages/multiviewer.html">
          <div class="overlay"></div>
          <div class="thumb">
            <img src="images/thumbs/multiviewer.jpg" alt="Multi-viewer" />
          </div>
          <div class="text">
            <i class="fa-solid fa-tv"></i>
            <div class="title">Multi-viewer</div>
          </div>
        </div>
        <div class="grid-item" data-page="pages/gaming.html">
          <div class="overlay"></div>
          <div class="thumb">
            <img src="images/thumbs/gaming.jpg" alt="Gaming" />
          </div>

          <div class="text">
            <i class="fa-solid fa-dice"></i>
            <div class="title">Gaming</div>
          </div>
        </div>
        <div class="grid-item" data-page="">
          <div class="overlay"></div>
          <div class="thumb">
            <img src="images/thumbs/finance.jpg" alt="Email-Client" />
          </div>

          <div class="text">
            <i class="fa-solid fa-envelope"></i>
            <div class="title">Email Client</div>
          </div>
        </div>
        <div class="grid-item" data-page="">
          <div class="overlay"></div>
          <div class="thumb">
            <img src="images/thumbs/finance.jpg" alt="Banking" />
          </div>

          <div class="text">
            <i class="fa-solid fa-university"></i>
            <div class="title">Banking</div>
          </div>
        </div>
        <div class="grid-item" data-page="">
          <div class="overlay"></div>
          <div class="thumb">
            <img src="images/thumbs/finance.jpg" alt="Office" />
          </div>

          <div class="text">
            <i class="fa-solid fa-briefcase"></i>
            <div class="title">Office</div>
          </div>
        </div>
        <!-- Add more grid items as needed -->
      </div>
    </div>

    <!-- Load JS Modules -->
    <script type="module" src="js/app.js" defer></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="https://senza-sdk.streaming.synamedia.com/latest/bundle.js"></script>

    <!-- Dynamically Load Header Script -->
    <script>
      // Load the header dynamically
      fetch("header.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("header-placeholder").innerHTML = data;
          initializeHeader();
        })
        .catch((error) => console.error("Error loading header:", error));

      // Initialize header related scripts
      function initializeHeader() {
        const script = document.createElement("script");
        script.src = "js/header.js";
        script.defer = true;
        document.body.appendChild(script);
      }
    </script>
  </body>
</html>
